<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let barca of barche">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{barca.nome}}</mat-card-title>
          <mat-card-subtitle>{{barca.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image alt="modBarca1">
        {{barca.img}}
        <mat-card-content>
          <p>
            {{barca.desc}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button class="btn btn-success mt-2" mat-button>Personalizza</button>
        </mat-card-actions>
      </mat-card>
  </div>
  </div>
</div>
