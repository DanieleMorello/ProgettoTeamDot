<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{yacht.nome}}</mat-card-title>
    <mat-card-subtitle>{{yacht.id}}</mat-card-subtitle>
  </mat-card-header>
  <img src="{{yacht.img}}" mat-card-image alt="modBarca1">

  <mat-card-content>
    <p>
      {{yacht.descrizione}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn btn-success mt-2" mat-button (click)="onModYacht()">Modifica</button>
  </mat-card-actions>
</mat-card>

<div class="container">
  <!-- SELETTORE PER ATTUARE LA ROUTING:
    dentro router-outelet verranno renderizzati i singoli component-->

  <router-outlet></router-outlet>

</div>
